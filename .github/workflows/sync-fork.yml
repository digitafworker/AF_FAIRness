name: Sync Fork with Upstream
on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:  # Allow manual triggering
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper merge
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/euraf/AF_FAIRness.git
          git fetch upstream
      - name: Sync with upstream
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories || {
            echo "Merge conflict detected. Creating pull request..."
            git checkout -b sync-upstream-${{ github.run_id }}
            git push origin sync-upstream-${{ github.run_id }}
            gh pr create --title "Sync fork with upstream" --body "Automated sync with upstream main branch" --base main --head sync-upstream-${{ github.run_id }}
            exit 0
          }
          git push origin main
